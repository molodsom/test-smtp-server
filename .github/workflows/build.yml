name: test-smtp-server

on:
  push:
    tags: ["v*"]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make
          set -x
          files=()
          for f in bin/*; do
            files+=("$f")
          done
          tag_name="${GITHUB_REF##*/}"
          gh release create "$tag_name" "${files[@]}"